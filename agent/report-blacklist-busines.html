                      <div class="card">
                        <div class="card-header">
                              <h4 class="card-title">Report Blacklist Business</h4>

                        <div class="card-body">
                          <div class="form-validation">
                            <form class="needs-validation" novalidate>
                                <div class="row">
                                    <!-- First Row: Full Name and Business Name -->
                                    <div class="col-xl-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="fullName">Business Owner's Full Name <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="fullName" placeholder="Enter the full name.." required>
                                            <div class="invalid-feedback">Please enter the business owner's full name.</div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="businessName">Business Name <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="businessName" placeholder="Enter the business name.." required>
                                            <div class="invalid-feedback">Please enter a business name.</div>
                                        </div>
                                    </div>
                        
                                    <!-- Second Row: Phone and Email -->
                                    <div class="col-xl-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="phone">Phone <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="phone" placeholder="Enter the phone number.." required>
                                            <div class="invalid-feedback">Please enter the phone number.</div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="email">Email <span class="text-danger">*</span></label>
                                            <input type="email" class="form-control" id="email" placeholder="Enter the email address.." required>
                                            <div class="invalid-feedback">Please enter the email address.</div>
                                        </div>
                                    </div>
                        
                                    <!-- Third Row: Address and Reason -->
                                    <div class="col-xl-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="address">Address <span class="text-danger">*</span></label>
                                            <textarea class="form-control" id="address" placeholder="Enter the business address.." rows="3" required></textarea>
                                            <div class="invalid-feedback">Please enter the business address.</div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="reason">Reason <span class="text-danger">*</span></label>
                                            <textarea class="form-control" id="reason" placeholder="Enter the reason for blacklisting.." rows="3" required></textarea>
                                            <div class="invalid-feedback">Please enter the reason for blacklisting.</div>
                                        </div>
                                    </div>
                        
                                    <!-- Submit Button -->
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Report</button>
                                    </div>
                                </div>
